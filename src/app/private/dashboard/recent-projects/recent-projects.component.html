<mat-card>
  <mat-card-title>Recent Projects</mat-card-title>
  <mat-divider [inset]="true"></mat-divider>
  <mat-card-content>
    <table mat-table [dataSource]="projects">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let project"><a href="/projects/{{project.id}}">{{project.title}}</a></td>
      </ng-container>
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Due Date</th>
        <td mat-cell *matCellDef="let project">{{project.dueDate | date:'short'}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let project">
          <div class="{{getProjectStatusClass(project.status)}}" matTooltip="Status: {{project.status}}"></div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card-content>
</mat-card>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" mode="side" fixedInViewport="true"
               [attr.role]="'navigation'" opened [class.menu-expanded]="opened">
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleMenu()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/a/dashboard"><mat-icon>dashboard</mat-icon><span *ngIf="opened"> Dashboard</span></a>
      <a mat-list-item routerLink="/a/projects"><mat-icon>assignment</mat-icon><span *ngIf="opened"> Research Projects</span></a>
      <a mat-list-item href="/a/users"><mat-icon>people</mat-icon><span *ngIf="opened"> User Management</span></a>
      <a mat-list-item href="/a/settings"><mat-icon>settings</mat-icon><span *ngIf="opened"> Global Settings</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <app-breadcrumb></app-breadcrumb>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

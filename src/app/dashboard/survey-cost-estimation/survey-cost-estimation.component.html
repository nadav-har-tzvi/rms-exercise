<mat-card>
  <mat-card-title>Survey Cost Estimation</mat-card-title>
  <mat-divider [inset]="true"></mat-divider>
  <mat-card-content>
    <table mat-table [dataSource]="surveys">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let survey"><a href="/surveys/{{survey.id}}">{{survey.title}}</a></td>
      </ng-container>
      <ng-container matColumnDef="loi">
        <th mat-header-cell *matHeaderCellDef>LOI (Minutes)</th>
        <td mat-cell *matCellDef="let survey">{{survey.loi}}</td>
      </ng-container>
      <ng-container matColumnDef="estimated_cost">
        <th mat-header-cell *matHeaderCellDef>Estimated Panel Cost ($)</th>
        <td mat-cell *matCellDef="let survey">{{getSurveyTotalCostEstimation(survey)}}</td>
      </ng-container>
      <ng-container matColumnDef="cost_per_respondent">
        <th mat-header-cell *matHeaderCellDef>Cost per Respondent ($)</th>
        <td mat-cell *matCellDef="let survey">{{getSurveyCostEstimationPerRespondent(survey)}}</td>
      </ng-container>
      <ng-container matColumnDef="last_updated">
        <th mat-header-cell *matHeaderCellDef>Last Updated</th>
        <td mat-cell *matCellDef="let survey">{{getLastUpdated(survey) | date:'short'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card-content>
</mat-card>

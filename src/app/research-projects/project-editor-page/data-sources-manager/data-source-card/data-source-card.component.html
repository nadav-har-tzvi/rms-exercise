<mat-card>
  <mat-card-title>{{survey.name}}</mat-card-title>
  <mat-card-content>
    <div>Goal: {{survey.respondentsGoal}} Respondents</div>
  </mat-card-content>
  <mat-card-actions>
    <a mat-icon-button [routerLink]="['datasources', survey.id]"><mat-icon>edit</mat-icon></a>
    <button mat-icon-button><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>

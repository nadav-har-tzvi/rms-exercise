<mat-card>
  <mat-card-title>
    <a [routerLink]="['new']">
      <button mat-button>
        <mat-icon>add</mat-icon> New Project
      </button>
    </a>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div fxLayout="column" *ngFor="let rowNumber of rows">
        <app-project-card *ngFor="let project of getProjectsInRow(rowNumber)" [project]="project"></app-project-card>
    </div>
  </mat-card-content>
</mat-card>

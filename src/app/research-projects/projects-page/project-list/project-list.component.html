<mat-card>
  <mat-card-title>
    <a [routerLink]="['new']">
      <button mat-button>
        <mat-icon>add</mat-icon> New Project
      </button>
    </a>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <app-project-card *ngFor="let project of projects|async" [project]="project"></app-project-card>
  </mat-card-content>
</mat-card>
